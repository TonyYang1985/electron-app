<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electron App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .version-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .update-status {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .progress-container {
            margin-top: 1rem;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #090979);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
            backdrop-filter: blur(10px);
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 My Electron App</h1>
        <div class="subtitle">基于Electron构建的现代化桌面应用</div>
        
        <div class="version-info">
            <div><strong>应用版本:</strong> <span id="app-version">1.0.0</span></div>
            <div><strong>Electron版本:</strong> <span id="electron-version"></span></div>
            <div><strong>Node.js版本:</strong> <span id="node-version"></span></div>
            <div><strong>Chrome版本:</strong> <span id="chrome-version"></span></div>
        </div>
        
        <div class="update-status" id="update-status">
            准备就绪
        </div>
        
        <div class="progress-container" id="progress-container">
            <div>下载进度:</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="progress-text">0%</div>
        </div>
        
        <div style="margin-top: 2rem;">
            <button class="button" onclick="checkForUpdates()">检查更新</button>
            <button class="button" onclick="openGitHub()">访问GitHub</button>
        </div>
        
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>高性能</h3>
                <p>基于Chromium和Node.js，提供原生应用体验</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔄</div>
                <h3>自动更新</h3>
                <p>支持自动检测和安装更新，保持应用最新</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🌍</div>
                <h3>跨平台</h3>
                <p>支持Windows、macOS、Linux多平台运行</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔒</div>
                <h3>安全可靠</h3>
                <p>通过GitHub Releases安全分发和更新</p>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // 显示版本信息
        document.getElementById('app-version').textContent = require('../../package.json').version;
        document.getElementById('electron-version').textContent = process.versions.electron;
        document.getElementById('node-version').textContent = process.versions.node;
        document.getElementById('chrome-version').textContent = process.versions.chrome;
        
        // 监听更新状态
        ipcRenderer.on('update-status', (event, status) => {
            const statusElement = document.getElementById('update-status');
            statusElement.textContent = status;
            statusElement.classList.add('pulse');
            setTimeout(() => statusElement.classList.remove('pulse'), 2000);
        });
        
        // 监听下载进度
        ipcRenderer.on('download-progress', (event, percent) => {
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressText.textContent = percent + '%';
        });
        
        // 检查更新按钮
        function checkForUpdates() {
            ipcRenderer.send('check-for-updates');
        }
        
        // 打开GitHub按钮
        function openGitHub() {
            require('electron').shell.openExternal('https://github.com/your-username/my-electron-app');
        }
        
        // 页面加载完成后的动画效果
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
