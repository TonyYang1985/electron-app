<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-awesome-app</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .version-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 my-awesome-app</h1>
        <div class="subtitle">基于Electron构建的现代化桌面应用</div>
        
        <div class="version-info">
            <div><strong>应用版本:</strong> <span id="app-version">1.0.0</span></div>
            <div><strong>Electron版本:</strong> <span id="electron-version"></span></div>
        </div>
    </div>
    <script>
      window.ipcRenderer.invoke('get-version-info').then(versions => {
            document.getElementById('app-version').textContent = versions.appVersion;
            document.getElementById('electron-version').textContent = versions.electronVersion;
        });
    </script>
</body>
</html>
